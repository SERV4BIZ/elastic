<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />

    <link rel="manifest" href="/manifest.json" />

    <meta name="application-name" content="Elastic UI" />
    <meta name="apple-mobile-web-app-title" content="Elastic UI" />

    <link rel="icon" href="/assets/img/icon.png" type="image/png"/>
    <link rel="shortcut icon" href="/assets/img/icon.png" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="/assets/img/icon.png" type="image/x-icon"/>

    <meta name="theme-color" content="#232323"/>
    <meta name="msapplication-navbutton-color" content="#232323"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#232323"/>

    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title>Elastic UI</title>
    <meta name="description"
        content="Mobile application first design UI is CSS Framework for make front end mobile application base on Bootstrap"/>

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css"/>

    <script src="/assets/js/jquery/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/popper/popper.min.js"></script>
    <script src="/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/elasticui.js"></script>


    <script>
        $(document).ready(function () {
            $("#btn_menu").click(function () {
                $("#exampleModal").modal("show");
            });
        });
    </script>
</head>

<body class="bg-white">

    <div class="loader bg-white" id="loader">
        <img src="assets/img/icon.png" class="icon64" />
    </div>

    <div class="appHeaderContainer bg-white">
        <div class="appHeader container">
            <div class="left">
                <a href="#" class="text-dark" id="btn_menu"><i class="bi bi-list font32"></i></a>
            </div>
            <div class="pageTitle">Elastic UI</div>
            <div class="right">
                <a href="#" class="text-dark"><i class="bi bi-search font24"></i></a>
            </div>
        </div>
    </div>

    <div class="appContent container">

        <div class="p-3">
            <label>Test</label>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                    <input type="text" class="form-control form-control-lg" placeholder="ทดสอบ" />
                <br>
                <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Go
                    somewhere</a>
            </div>
        </div>

    </div>


    <div class="appBottomMenuContainer bg-white">
        <div class="appBottomMenu container">
            <a href="#" class="item">
                <div class="col">
                    <i class="bi bi-house-door font24"></i>
                    <label>Home</label>
                </div>
            </a>
            <a href="#" class="item">
                <div class="col">
                    <i class="bi bi-box-seam font24"></i>
                    <label>Tools</label>
                </div>
            </a>
            <a href="#" class="item">
                <div class="col">
                    <i class="bi bi-chat font24"></i>
                    <label>Chat</label>
                </div>
            </a>
            <a href="#" class="item">
                <div class="col">
                    <i class="bi bi-layers font24"></i>
                    <label>Pages</label>
                </div>
            </a>
            <a href="#" class="item">
                <div class="col">
                    <i class="bi bi-list font24"></i>
                    <label>Menu</label>
                </div>
            </a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
